<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简易密码管理器</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="header">
    <h1 id="popup-title"></h1>
  </div>
  <div class="controls">
    <div class="language-switcher">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
      <select id="language-select" title="Select Language">
        <option value="en">English</option>
        <option value="zh_CN">简体中文</option>
        <option value="zh_TW">繁體中文</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="fr">Français</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="hi">हिन्दी</option>
        <option value="vi">Tiếng Việt</option>
      </select>
    </div>
    <button id="export-button" class="control-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
      <span class="button-text"></span>
    </button>
  </div>
  <ul id="password-list">
    <!-- 密码项将由JS动态插入 -->
  </ul>
  <div class="master-password-section">
    <h2 id="master-password-title">主密码</h2>
    <div class="master-password-controls">
      <input type="password" id="master-password-input" placeholder="输入您的主密码">
      <button id="save-master-password" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
        <span class="button-text">保存密钥</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
